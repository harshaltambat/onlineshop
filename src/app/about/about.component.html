<main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3"  >
            <div class="col" *ngFor="let p of products">
                <div class="card h-100 shadow-sm"> <img [src]="p.img " class="card-img-top" alt="{{ p.p_name }}">
                    <div class="label-top shadow-sm" *ngIf="p.status">{{ p.status }}</div>
                    <div class="card-body">
                        <div class="clearfix mb-3"> <span class="float-start badge rounded-pill bg-success"> <i class="fa fa-rupee"></i>{{ p.p_price }}</span> <span class="float-end"><a href="#" class="small text-muted">Reviews</a></span> </div>
                        <h5 class="card-title">{{ p.title }}</h5>
                        <div class="text-center my-4"> <a  class="btn btn-warning" (click)="open(content)">Check offer</a> </div>
                        <!-- <div class="clearfix mb-1"> <span class="float-start"><i class="far fa-question-circle"></i></span> <span class="float-end"><i class="fas fa-plus"></i></span> </div> -->
                    </div>
                </div>

                
 <!-- Modal -->
 <ng-template class="modal" #content let-c="close" let-d="dismiss" >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"> {{ p.p_name }} </h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <img [src]="p.img" alt="{{ p.p_name }}">
    <div class="modal-body">
      <p class="description">{{ p.p_desc }}</p>
      <p id="price"> Product Price: {{ p.p_price }}</p> 
      <div class="desc">
        <p>Product Details:</p>
         <p>{{ p.p_details }}</p>
      </div>
     </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')"> <span class="material-icons-outlined">
        shopping_cart
        </span>Buy</button>
      <button type="button" mat-raised-button (click)="c('Save click')"> <mat-icon> favorite </mat-icon> WishList</button>
    </div>
</ng-template>

  


            </div>
        </div>
    </div>
</main>
